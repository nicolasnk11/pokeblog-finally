<!DOCTYPE html>
<html lang="PT-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Main JS -->
  <script defer src="./js/script.js"></script>

  <title>Pokédex</title>

  <style>
    .buttons {
      display: flex;
      justify-content: space-between; /* Isso fará com que os botões sejam distribuídos igualmente */
    }
  </style>
</head>
<body  style="background-image: url('images/wp3961266-pokemon-4k-wallpapers.jpg');
background-size: cover;
background-repeat: no-repeat;
">

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="Destaques.html">Instruções</a></li>
      <li><a href="inicial.html">PokéDex</a></li>
    </ul>
  </nav>

  
  <main>
    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Name or Number"
        required
      />
    </form>

    <div class="buttons">
      <button class="btn-back">Back to Home</button> <!-- Novo botão para voltar para a página de login -->
      <button class="button btn-prev">&lt; Prev</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

  </main>

  <h2>Olá, essa é a sua pokédex virtual, onde estão todos os seus pokémons!</h2>

  <script>
    document.querySelector(".btn-back").addEventListener("click", function() {
      window.location.href = "index.html"; // Redireciona para a página de login
    });
  </script>
</body>
</html>
